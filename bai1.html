<!DOCTYPE html>
<html>

<body>
<!--<h2>JavaScript Loops</h2>-->
<!--<p id="demo"></p>-->
<script>
    // bài 1
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
    // bài 2
    // Nhập vào số bất kỳ lớn hơn 0
    let n = parseInt(prompt("Nhập số n > 0:"));

    // Biến lưu tổng
    let tong = 0;

    // Cộng từ 1 đến n
    for (let i = 1; i <= n; i++) {
        tong += i;
    }

    // In ra kết quả
    console.log("Tổng từ 1 đến " + n + " = " + tong);

</script>
</body>

</html>
